    <script type="text/javascript">
        function mycolor(){
            var tabNode = document.getElementsByTagName("table")[0];
            var trs = tabNode.rows;
            for(var i = 1; i < trs.length-1; i++){
                if(i % 2 == 1)
                    trs[i].className = "one";
                else
                    trs[i].className = "two";

                var classcolor;
                trs[i].onmouseover=function(){
                    classcolor = this.className;
                    this.className = "over";
                }


                trs[i].onmouseout=function(){
                    this.className = classcolor;
                }
            }
        }
        window.onload = mycolor;



        function selectAll(trNode){
            if(trNode.checked){
                var items = document.getElementsByName("mail");
                for(var i = 0; i < items.length; i++){
                    items[i].checked = true;
                }
            }else{
                var items = document.getElementsByName("mail");
                for(var i = 0; i < items.length; i++){
                    items[i].checked = false;
                }
            }
        }

        function Noselected(){
            var trs = document.getElementsByName("mail");
            var ths = document.getElementsByName("all");
            for(var i =0; i < trs.length; i++){
                trs[i].checked = false;
            }
            for(var i = 0; i < ths.length;i++){
                ths[i].checked = false;
            }
        }

        function selectByBut(num) {
            var trs = document.getElementsByName("mail");
            for( var i = 0; i < trs.length; i++){
                if(num > 1)
                    trs[i].checked = !trs[i].checked;
                else
                    trs[i].checked = num;
            }
        }
        function deleteRow(){
            var trs = document.getElementsByName("mail");
            for(var i =0; i< trs.length; i++){
                if(trs[i].checked){
                    var trNode = trs[i].parentNode;
                    var tbdNode= trNode.parentNode;
                    tbdNode.remove(trNode);
                    i--;
                }
            }
        }


    </script>
